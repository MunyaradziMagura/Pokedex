<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to your POKEDEX</title>

    <meta charset="UTF-8" />
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 	<!-- Load plotly.js into the DOM -->
   <script defer src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <h1>ðŸ’– POKEDEX </h1>
    <container>
    <!-- this seciton will show a user specified pokemon -->
    <div class="row" style="width: 100%;">
      <div class="card-header">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Search Pokedex</span>
          <input type="text"  id="search" class="form-control" placeholder="pikachu" aria-label="pokemon" aria-describedby="basic-addon1">
        </div>
      </div>
      <!-- render pokemon stats -->
      <div class="card rounded" >
        <img src="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png" id="pokemonImage" class="card-img-top" alt="...">
        <div class="card-body">
          <!-- will be updated as a new pokemon is selected -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="pokemonName">Name? what name?</li>
            <li class="list-group-item" id="pokemonID">id--k HAHAHAH</li>
            <li class="list-group-item" id="pokemonType"></li>
          </ul>
          <!-- render pokemon stats plot-->
          <div id="pokemonStats" class="w-100" ></div>
        </div>
      </div>
    </div>
    <!-- this section will show all pokemon -->
    <div class="row">
      <div class="jumbotron">
        <h1>Pokemon Direct Evolution</h1>      
      </div>
    <div class="row row-cols-3 row-cols-lg-3 g-3" id="pokemonEvolutions">
      
    </div>
  </div>
  </container>
  </body>
</html>
